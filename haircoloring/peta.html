<!doctype html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Peta Konsep • Pewarnaan Rambut</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    /* === Pink–Gray–White Theme (Hair Coloring) === */
    /* === Pink–Gray–White Theme (Hair Coloring) === */
    :root {
      --brand: #ff3f8e;
      /* pink */
      --brand-strong: #db2777;
      /* deeper pink */
      --ink: #111827;
      /* gray-900 */
      --muted: #6b7280;
      /* gray-500 */
      --line: #e5e7eb;
      /* gray-200 */
      --soft: #f9fafb;
      /* gray-50 */
      --nav-h: 64px;
      /* real navbar height */
      --foot-h: 48px;
      /* real footer height */
      --radius: 18px;
      --shadow: 0 8px 24px rgba(0, 0, 0, .08);
    }

    html,
    body {
      height: 100%;
      background: var(--soft);
      color: var(--ink);
    }

    a {
      text-decoration: none
    }

    /* NAVBAR */
    .navbar {
      background: #fff !important;
      border-bottom: 1px solid var(--line);
      height: var(--nav-h);
    }

    .navbar .nav-link {
      color: var(--ink) !important
    }

    .navbar .nav-link.active,
    .navbar .nav-link:hover {
      color: var(--brand) !important
    }

    .navbar-brand span {
      color: #f472b6 !important
    }

    /* MAIN spacing accounts for fixed nav + fixed footer */
    main {
      padding-top: calc(var(--nav-h) + 28px);
      padding-bottom: calc(var(--foot-h) + 28px);
    }

    /* HERO */
    .hero {
      background: radial-gradient(1200px 300px at 50% -50%, rgba(255, 63, 142, .18), transparent),
        linear-gradient(180deg, #fff, var(--soft));
      border: 1px solid var(--line);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 2rem 1.25rem;
    }

    .container-limit {
      max-width: 1100px;
      margin: auto;
    }

    h3 {
      color: var(--brand);
      font-weight: 700;
      letter-spacing: .2px;
    }

    /* CARD */
    .card {
      border-radius: var(--radius);
      border: 1px solid var(--line);
      overflow: hidden;
    }

    .card-body {
      background: #fff;
      padding: 1.75rem;
    }

    .card:hover {
      box-shadow: var(--shadow);
    }

    /* SVG base */
    svg {
      width: 100%;
      height: auto;
      display: block;
    }

    .box {
      fill: #fff;
      stroke: var(--brand);
      stroke-width: 2;
      rx: 16;
      ry: 16;
    }

    .text {
      font-family: "Inter", "Segoe UI", Arial, sans-serif;
      font-size: 22px;
      fill: #333;
    }

    .line {
      stroke: var(--brand);
      stroke-width: 4;
      fill: none;
      stroke-linecap: square;
    }

    /* Responsive tweaks */
    @media (max-width: 576px) {
      .text {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-light navbar-expand-lg fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="../index.html">
        <i class="bi bi-brush" style="font-size:1.25rem; color:var(--brand)"></i>
        <strong>Pewarnaan Rambut</strong> <span class="fw-normal">• Single Application</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navs"
        aria-label="Buka menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navs">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="materi/teori.html">Materi</a></li>
          <li class="nav-item"><a class="nav-link" href="latihan.html">Latihan</a></li>
          <li class="nav-item"><a class="nav-link" href="kd.html">Tujuan Pembelajaran</a></li>
          <li class="nav-item"><a class="nav-link active fw-semibold" style="color:var(--brand)" href="peta.html">Peta
              Konsep</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN -->
  <main>
    <div class="container">
      <section class="hero text-center mb-4">
        <h3 class="mb-1"><i class="bi bi-diagram-3 me-2"></i>Peta Konsep</h3>
        <p class="text-muted mb-0">Gambaran hubungan antar konsep pada materi Pewarnaan Rambut</p>
      </section>

      <div class="card">
        <div class="card-body">
          <!-- SVG Peta Konsep (arrows tanpa jeda) -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" role="img"
            aria-label="Peta konsep pewarnaan rambut">
            <defs>
              <!-- Arrowhead menyentuh titik akhir -->
              <marker id="arrowhead-touch" markerWidth="18" markerHeight="14" refX="16" refY="7" orient="auto"
                markerUnits="userSpaceOnUse">
                <polygon points="0,0 16,7 0,14" fill="var(--brand)" />
              </marker>
            </defs>

            <!-- Left main box -->
            <rect class="box" x="80" y="200" width="380" height="180" />
            <text class="text" x="270" y="270" text-anchor="middle">Pengetahuan Dasar</text>
            <text class="text" x="270" y="310" text-anchor="middle">Pewarnaan</text>

            <!-- Right boxes -->
            <rect class="box" x="740" y="120" width="360" height="120" />
            <text class="text" x="920" y="190" text-anchor="middle">Pewarnaan Rambut</text>

            <rect class="box" x="740" y="250" width="360" height="120" />
            <text class="text" x="920" y="320" text-anchor="middle">Teori Warna</text>

            <rect class="box" x="740" y="380" width="360" height="120" />
            <text class="text" x="920" y="450" text-anchor="middle">Pewarnaan Korektif</text>

            <!-- Vertical spine (no gaps) -->
            <line class="line" x1="620" y1="140" x2="620" y2="500" />

            <!-- Arrow dari kiri ke spine -->
            <line class="line" x1="460" y1="290" x2="620" y2="290" marker-end="url(#arrowhead-touch)" />

            <!-- Cabang ke kanan (ujung menyentuh kotak) -->
            <line class="line" x1="620" y1="180" x2="740" y2="180" marker-end="url(#arrowhead-touch)" />
            <line class="line" x1="620" y1="310" x2="740" y2="310" marker-end="url(#arrowhead-touch)" />
            <line class="line" x1="620" y1="440" x2="740" y2="440" marker-end="url(#arrowhead-touch)" />
          </svg>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer fixed-bottom py-2"
    style="background:#fff; border-top:1px solid var(--line); height:var(--foot-h);">
    <div class="container d-flex justify-content-between align-items-center small" style="height:100%">
      <span>SMKS ISFI BANJARMASIN • Hair Coloring</span>
      <span class="text-muted">© 2025 • Single Application</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
